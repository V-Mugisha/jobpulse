<section class="results">
    <div class="container">
        <nav class="tabs" role="tablist" aria-label="results tabs">
            <ul>
                <li>
                    <button class="tab-btn active" data-tab="job-listings" role="tab" aria-selected="true">
                        <span data-lucide="briefcase"></span>
                        Job Listings
                    </button>
                </li>
                <li>
                    <button class="tab-btn" data-tab="salary-analytics" role="tab" aria-selected="false">
                        <span data-lucide="bar-chart-2"></span>
                        Salary Analytics
                    </button>
                </li>
                <li>
                    <button class="tab-btn" data-tab="top-skills" role="tab" aria-selected="false">
                        <span data-lucide="trending-up"></span>
                        Top Skills
                    </button>
                </li>
            </ul>
        </nav>

        <div class="tab-panels">
            <section class="tab-panel active" data-tab="job-listings">
                <form id="results-controls-form" class="results-controls">
                    <input id="search-results-input" name="query" class="search-in-results" type="search"
                        placeholder="Search in results..." />
                    <div class="sort-wrap">
                        <label for="sort">Sort by:</label>
                        <select id="sort" name="sort" class="sort-select">
                            <option>Recently Posted</option>
                            <option>Highest Salary</option>
                            <option>Most Relevant</option>
                        </select>
                    </div>
                </form>

                <div data-component="job-listings"></div>
            </section>

            <section class="tab-panel" data-tab="salary-analytics">
                <div data-component="salary-analytics"></div>
            </section>

            <section class="tab-panel" data-tab="top-skills">
                <div data-component="top-skills"></div>
            </section>
        </div>
    </div>
</section>
