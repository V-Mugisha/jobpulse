<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Job Market Analyzer</title>

    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header class="topbar">
        <div class="container">
            <div class="brand">
                <span class="brand-icon" data-lucide="briefcase"></span>
                <span class="brand-title">Job Market Analyzer</span>
            </div>
            <div class="tagline">Analyze trends â€¢ Find opportunities</div>
        </div>
    </header>

    <main class="hero">
        <div class="container">
            <div class="search-card" aria-label="job search">
                <form class="search-form" action="#">
                    <div class="fields">
                        <div class="field">
                            <label>Job Title</label>
                            <div class="input-with-icon">
                                <span class="input-icon" data-lucide="search"></span>
                                <input type="text" placeholder="e.g., Software Engineer, Product Manager" />
                            </div>
                        </div>
                        <div class="field">
                            <label>Location</label>
                            <div class="input-with-icon">
                                <span class="input-icon" data-lucide="map-pin"></span>
                                <input type="text" placeholder="e.g., San Francisco, Remote" />
                            </div>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn primary" type="submit">
                            <span data-lucide="search"></span>
                            Search Jobs
                        </button>
                        <button class="btn secondary" type="button">
                            <span data-lucide="sliders"></span>
                            Filters
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
